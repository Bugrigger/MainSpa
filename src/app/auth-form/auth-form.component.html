<div class="wrap">
  <form action="#" class="form" (ngSubmit)="onSubmit()">
    <label>Логин</label>
    <input [(ngModel)]="login" type="text" name="login" class="form__input">
    <label>Пароль</label>
    <input [(ngModel)]="password" type="password" name="password" class="form__input">
    <button type="submit" class="form__btn">Войти</button>
  </form>
</div>
