<div class="form-wrapper">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Логин</label>
      <input [(ngModel)]="login" type="text" name="login" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Введите логин">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Пароль</label>
      <input [(ngModel)]="password" type="password" name="password" class="form-control" id="exampleInputPassword1"
        placeholder="Введите пароль">
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
</div>
